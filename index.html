<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #e0e0e0;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            background-color: #e0e0e0;
        }
        
        .hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }
        
        .hint.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="hint" id="hint">✨ Toque para interagir</div>

    <model-viewer 
        id="modelViewer"
        src="Bobina_Inkcine_optimized.glb"
        alt="Visualização 3D"
        camera-controls
        auto-rotate
        autoplay
        shadow-intensity="0"
        environment-image="neutral"
        exposure="1.0"
        interaction-prompt="none"
        min-camera-orbit="auto auto 0.5m"
        max-camera-orbit="auto auto 15m"
        field-of-view="35deg"
        camera-orbit="0deg 75deg 4m"
        ar-status="not-presenting">
        
        <!-- Loading spinner simplificado -->
        <div slot="progress-bar" style="display: none;"></div>
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.getElementById('modelViewer');
            const hint = document.getElementById('hint');
            
            // Esconder a dica após alguns segundos
            setTimeout(() => {
                hint.classList.add('fade-out');
            }, 3000);
            
            // Esconder imediatamente ao interagir
            modelViewer.addEventListener('mousedown', () => {
                hint.classList.add('fade-out');
            });
            
            modelViewer.addEventListener('touchstart', () => {
                hint.classList.add('fade-out');
            });
            
            // Fallback para caso o carregamento demore
            setTimeout(() => {
                // Forçar algum comportamento se necessário
            }, 10000);
        });
    </script>
</body>
</html>
